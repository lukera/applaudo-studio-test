<template>
    <lightning-card class="main-content">
        <div class="slds-grid slds-wrap">

            <!-- TITLE -->
            <div class="slds-col slds-size_3-of-3 slds-align_absolute-center">
                <h1 class="title">Search Expenses</h1>
            </div>

            <!-- SEARCH INPUT -->
            <div class="slds-col slds-size_1-of-3 search-input">
                <lightning-input type="text" placeholder="Expense Name (At least 3 characters)" onchange={searchExpenses}></lightning-input>
            </div>

            <!-- TABLE -->
            <div class="slds-col slds-size_3-of-3 table">
                <lightning-datatable
                        key-field="id"
                        data={expenses}
                        columns={columns}
                        show-row-number-column
                        suppress-bottom-bar
                        hide-checkbox-column="true">
                </lightning-datatable>
            </div>

        </div>
    </lightning-card>
</template>
